<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currencyCONVERTER</title>
    <title><img src="SCI.jpg" alt=""></title>
    <link rel="stylesheet" href="currency.css">
</head>
<body>
             <div class="container">
                <h2>CURRENCY CONVERTER</h2>
                <form action="">
                    <div class="amount">
                        <p>enter amount</p>
                        <input  value=100 type="text"/>
                    </div>
                    <div class="dropdown">
                        <div class="from">
                            <p>FROM</p>
                            <div class="select-container">
                                <img src="https://flagsapi.com/AE/flat/64.png" alt="">
                                <select class="from">
                                </select>
                            </div>
                        </div>

                        <div class="to">
                            <p>TO</p>
                            <div class="select-container">
                                <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                                <select class="TO">
                                   
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="msg">1USD=80INR</div>
                    <button>Get exchange rate</button>
                </form>
             </div>
</body>
<script src="country.js"></script>
<script src="currency.js"></script>
</html>
